{% extends 'common/base.html' %} 
{% block title %} 
    Register
{% endblock title %}



{% block content %}
<section id="form" class="d-flex justify-content-center"><!--form-->
    <div class="container d-flex justify-content-center" style="display: flex; justify-content:center">
            <div class="signup-form d-flex justify-content-center" style=" max-width:500px; min-width:300px" ><!--sign up form-->
                <h2>New User Signup!</h2>
                <form action="" method="post" >
                    <input type="email" placeholder="Email Address"/>
                    <input type="password" placeholder="Password"/>
                    <input type="password" placeholder="Confirm Password"/>
                    <label for="customer">Customer</label>
                    <input class="radio" type="radio" name="user_type" id="customer" value="customer" /> 
                    <label for="vendor">Vendor</label>
                    <input class="radio" type="radio" name="user_type" id="vendor" value="vendor"  />                   

                    <button type="submit" class="btn btn-default">Signup</button>
                </form>
            </div><!--/sign up form-->
    </div>
</section>
{% endblock content %}
